<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Parsa, Mostafaie, Log In, Login, Sign in, Parsa Mostafaie"
    />

    <meta property="og:title" content="Login" />
    <meta
      property="og:description"
      content="Login To Parsa Mostafaie's Personal Site"
    />
    <meta
      property="og:image"
      content="https://parsa-mostafaie.github.io/assets/login.png"
    />

    <meta name="description" content="Login to Site" />
    <title>Login - Parsa Mostafaie</title>

    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/Page/login.css" />

    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container center-f flex jc-center">
      <form
        action="/"
        class="flex flex-col ai-center"
        onsubmit="event.preventDefault()"
      >
        <h1 class="text-gradient">Login</h1>
        <div class="input-group">
          <label for="username">@</label>
          <input type="text" placeholder="Username" id="username" />
        </div>
        <div class="input-group">
          <label for="pass" data-pass-toggle="#pass"
            ><i class="fa fa-key"></i
          ></label>
          <input type="password" placeholder="Password" id="pass" />
        </div>
        <div class="flex gap">
          <input
            type="submit"
            value="Login"
            id="Login"
            class="btn-grad btn-grad-submit"
          />
          <input
            type="submit"
            value="Signup"
            id="Signup"
            class="btn-grad btn-grad-submit"
          />
        </div>
      </form>
    </div>
  </body>
</html>
